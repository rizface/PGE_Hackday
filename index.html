<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2" id="alertContainer">
            </div>
            <div class="col-md-10">
                <div class="mb-3">
                    <label for="citySelect" class="form-label">Pilih Kota:</label>
                    <select onchange="select(this)" class="form-select" id="citySelect">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="col mb-1">
                    <button onclick="move(false)" class="btn btn-sm btn-primary me-2" id="prevDateBtn">&larr; Previous Date</button>
                        <span id="minDate">
                        </span>
                    <button onclick="move(true)" class="btn btn-sm btn-primary" id="nextDateBtn">Next Date &rarr;</button>
                    <button onclick="resetDate()" class="btn btn-sm btn-primary" id="nextDateBtn">Prakiraan Cuaca 7 Hari Kedepan</button>

                    <small class="text-muted" id="publicDate"></small>
                    <small class="text-muted">Sumber Data: BMKG</small>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Lokasi</th>
                                <th>Cuaca</th>
                                <th>Suhu (C)</th>
                                <th>RH (%)</th>
                                <th>Arah Angin</th>
                                <th>Kecepatan Angin (Km/Jam)</th>
                                <th>Visibility</th>
                                <th>Intensitas Curah Hujan</th>
                                <th>Durasi Hujan (Jam)</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- Table body content will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.mjs"></script>
</body>
</html>
